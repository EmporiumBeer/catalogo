<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos e Petiscos</title>
    <link rel="stylesheet" href="../styles/styleProdutos.css">
    <script src="../script/menu.js" defer></script>

</head>

<body>

    <!-- LOGO MARCA -->

    <header>
        <img src="../img/logo.jpeg" alt="" class="imgLogo">
    </header>

    <main>

               <!-- CALDOS ----------------------------------------->
        <section class="blocoProduto">

            <!-- FOTO PRODUTO -->
            <div class="DivfotoProduto">
                <img src="" alt="" class="ImgProduto">
            </div>

            <!-- NOME PRODUTO -->
            <div class="divNomeProduto">
                <h1 class="nomeProduto">CALDOS</h1>
            </div>

            <!-- OPÇÕES -->
            <div class="DivEscolha">


                <h4>TAMANHO 500ml</h4>
                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="11.50"
                        data-text="FEIJÃO 500ml (und)">
                    <label for="" class="LabelProduto">FEIJÃO C/ CHARQUE E OVO<br>R$ 11,50</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="11.50"
                        data-text="FEIJÃO 500ml (und)">
                    <label for="" class="LabelProduto">FEIJÃO C/ CAMARÃO E OVO<br>R$ 11,50</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="11.50"
                        data-text="FEIJÃO 500ml (und)">
                    <label for="" class="LabelProduto">FEIJÃO MISTO (CHARQUE E CAMARÃO)<br> E OVO <br>R$ 11,50</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="14.00"
                        data-text="MACAXEIRA COM CARNE MOÍDA 500ml (und)">
                    <label for="" class="LabelProduto">MACAXEIRA C/ CARNE MOÍDA - R$ 14,00</label>
                </div>

            </div>

            <div class="divBotao">
                <!-- BOTÃO -->
                <button type="button" class="botaoComprar Comprar" id="botaoComprar">Adquirir</button>
            </div>
        </section>
        <!-- FIM -------------------------->


        <!-- MINI COXINHA ----------------------------------------->
        <section class="blocoProduto">

            <!-- FOTO PRODUTO -->
            <div class="DivfotoProduto">
                <img src="" alt="" class="ImgProduto">
            </div>

            <!-- NOME PRODUTO -->
            <div class="divNomeProduto">
                <h1 class="nomeProduto">MINI COXINHA</h1>
            </div>

            <!-- OPÇÕES -->
            <div class="DivEscolha">

                <h4>SABOR FRANGO</h4>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="15.00"
                        data-text="MINI COXINHA 12 UNIDADES E 01 COCA LATA">
                    <label for="" class="LabelProduto">12 UNIDADES E 01 COCA LATA <br> R$ 15,00</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="15.00"
                        data-text="MINI COXINHA 12 UNIDADES E 01 COCA ZERO LATA">
                    <label for="" class="LabelProduto">12 UNIDADES E 01 COCA ZERO LATA <br> R$ 15,00</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="15.00"
                        data-text="MINI COXINHA 12 UNIDADES  E 01 FANTA LATA">
                    <label for="" class="LabelProduto">12 UNIDADES E 01 FANTA LATA <br> R$
                        15,00</label>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="15.00"
                        data-text="MINI COXINHA 12 UNIDADES E 01 GUARANÁ LATA">
                    <label for="" class="LabelProduto">12 UNIDADES E 01 GUARANÁ LATA <br> R$ 15,00</label>
                </div>

            </div>

            <div class="divBotao">
                <!-- BOTÃO -->
                <button type="button" class="botaoComprar Comprar" id="botaoComprar">Adquirir</button>
            </div>
        </section>
        <!-- FIM -------------------------->

         <!-- FEIJOADA ----------------------------------------->
         <section class="blocoProduto">

            <!-- FOTO PRODUTO -->
            <div class="DivfotoProduto">
                <img src="" alt="" class="ImgProduto">
            </div>

            <!-- NOME PRODUTO -->
            <div class="divNomeProduto">
                <h1 class="nomeProduto">FEIJOADA</h1>
            </div>

            <!-- OPÇÕES -->
            <div class="DivEscolha">

                <div>
                    <p class="Ptexto">Disponível apenas aos Sábados e Domingos</p>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="18.00"
                        data-text="MARMITEX FEIJOADA INDIVIDUAL (und)">
                    <label for="" class="LabelProduto">MARMITEX INDIVIDUAL - R$ 18,00</label>
                    <p>Serve uma pessoa</p>
                </div>

                <div>
                    <input type="radio" name="produto" id="" class="RadioProdutos" value="25.00"
                        data-text="MARMITEX FEIJOADA CASAL (und)">
                    <label for="" class="LabelProduto">MARMITEX CASAL - R$ 25,00</label>
                    <p>Serve até duas pessoas</p>
                </div>

                <div>
                    <h5>ACOMPANHAMENTOS</h5>
                    <p>Arroz, vinagre, farofa e couve refogado</p>
                </div>

            </div>

            <div class="divBotao">
                <!-- BOTÃO -->
                <button type="button" class="botaoComprar Comprar" id="botaoComprar">Adquirir</button>
            </div>
        </section>
        <!-- FIM -------------------------->

    </main>
</body>

</html>
